{% extends 'sheet/base.html' %}
{% block content %}

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'sheet:ledger_sheet' %}">Ledger</a>
  </nav>
</div>

<div class="row justify-content-center"> 
<table class="table col-lg-8 table-hover ">
    <thread>
        <th scope="col">#</th> 
      <th scope="col">Lender</th>
      <th scope="col">Borrower</th>
      <th scope="col">Amount</th>
      <th scope="col">desc</th>
  </thread>
  <tbody>
    {% for l in transactions %}
        <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{l.lender|capfirst}}</td>
      <td>{{l.borrower|capfirst}}</td>
      <td>{{l.amount}}</td>
      <td>{{l.desc}}</td>
<td id="dustbin"><a href="{% url 'sheet:go' pk=l.pk %}"><i class="fa fa-trash-o" style="font-size: 24px; color: rgba(134, 134, 134,0.4);"></i></a></td>
	</tr>
    {% endfor %}
  </tbody>
</table>
</div>




{% endblock %}
